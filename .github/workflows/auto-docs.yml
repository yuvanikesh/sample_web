name: Auto Documentation Update

on:
  push:
    branches:
      - main

jobs:
  auto-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Auto Docs Agent
        uses: vjCodeMaze/auto-docs-agent@v1
        with:
          base-branch: main
          docs-path: docs
          llm-model: gpt-4o-mini
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
